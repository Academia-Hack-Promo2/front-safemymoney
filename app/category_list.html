    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title text-center" id="myModalLabel">Transacciones</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <select id="t_type" class="form-control" id="t_type">
                                <option value="default">Tipo de Transaccion</option>
                                <option value="ingreso">Ingreso</option>
                                <option Value="egreso">Egreso</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select class="form-control" id="category">
                                <option value="default" id="categories">Seleccione categoria</option>
                                <option value="Nueva">Nueva</option>
                            </select>
                        </div>
                        <input type="title" id="newCategory" class="form-control" placeholder="Nueva Categoria">
                        <h4 id="error_category"><h4>
                        <br>
                        <div class="form-group">
                            <div class='input-group date' id='datetimepicker1'>
                                <input type='text' class="form-control" id="date" placeholder="Fecha"/>
                                <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <textarea id="description" class="form-control" rows="3" placeholder="Descripcion"></textarea>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="amount" placeholder="Cantidad"/>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveTransaction"><i class="icon-nav glyphicon glyphicon-save"></i>Guardar Transaccion</button>
                </div>
            </div>
        </div>
    </div>

        <div id="categories">
                <section class="container">
