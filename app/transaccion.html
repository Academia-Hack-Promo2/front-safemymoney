    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title text-center" id="myModalLabel">Transacciones</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <select id="tType" class="form-control">
                                <option value="default">Tipo de Transaccion</option>
                                <option value="ingreso">Ingreso</option>
                                <option Value="egreso">Egreso</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select class="form-control" id="categories">
                                <option value="default">Seleccione categoria</option>
                                <option value="Nueva">Nueva</option>
                            </select>
                        </div>
                        <input type="title" id="newCategory" class="form-control" placeholder="Nueva Categoria">
                        <h4 id="error_category"><h4>
                        <br>
                        <div class="form-group">
                            <div class='input-group date' id='datetimepicker1'>
                                <input type='text' class="form-control" id="finishDate" placeholder="Fecha"/>
                                <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <textarea id="description" class="form-control" rows="3" placeholder="Descripcion"></textarea>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="amount" placeholder="Cantidad"/>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveTransaction"><i class="icon-nav glyphicon glyphicon-save"></i>Guardar Transaccion</button>
                </div>
            </div>
        </div>
    </div> 
   <!--  Fin del Modal -->
    <section id="info">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <br>
                    <h1>Transacciones</h1>
                    <hr class="info-h1">
                    <br>
                </div>
            </div>

            <div class="row">
              <div class="col-md-4">
                <div class="row">
                  <div class="col-md-6">
                    <input class=" button-nav button-nav-t" type="button" value="Todas" id="botonTodas">
                  </div>
                  <div class="col-md-6">
                    <input class=" button-nav button-nav-t" type="button" value="Mes Actual">
                  </div>
                </div>
              </div>
              <div class="col-md-8">
                <div class="row">
                  <div class="col-md-4">
                    <input id="rango" class=" button-nav button-nav-t" type="button" value="Rango">
                  </div>
                  <div class="col-md-4 top-f">
                    <div class="form-group">
                      <div class='input-group date' id='datetimepicker2'>
                        <input type='text' class="form-control form-group-t" id="finishDate" placeholder="Fecha"/>
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4 top-f">
                    <div class="form-group">
                      <div class='input-group date' id='datetimepicker3'>
                        <input type='text' class="form-control form-group-t" id="finishDate" placeholder="Fecha"/>
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>          
            <div class="col-md-12">
                <h2 class="text-center" id="titulo"></h2>
                <br>                
                  <table class="table table-bordered text-center" id="allTransaction">
                    <tr class="info">
                        <th class="text-center">Fecha</th>
                        <th class="text-center">Monto</th>
                        <th class="text-center">Categoria</th>
                        <th class="text-center">Descripcion</th>
                    </tr>                   
                </table>   
              </div>
          </div>
        </div>
    </section>
